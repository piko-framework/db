name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install MsSQL Server
      run: docker run -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=1StrongPwd%" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2022-latest

    - name: Start Mysql server
      run: sudo systemctl start mysql.service

    - name: Start PostgreSql server
      run: |
        sudo systemctl start postgresql.service
        pg_isready
        sudo -u postgres createuser -s -d -r -w runner

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check coding standards
      run: vendor/bin/phpcs --standard=vendor/piko/core/coding-standard src

    - name: Code Analysis
      run: vendor/bin/phpstan

    - name: Run test suite
      env:
        XDEBUG_MODE: coverage
      run: vendor/bin/phpunit --coverage-clover clover.xml

    - name: Upload coverage results to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        composer require php-coveralls/php-coveralls -n -W
        vendor/bin/php-coveralls --coverage_clover=clover.xml -v --json_path=coveralls-upload.json
